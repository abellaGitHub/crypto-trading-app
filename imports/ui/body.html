<body>
	<div class = "container">
		<header>
			<h3>Earn some fucking crypto money!</h3>
		</header>

		<button class = "connectToSocket">Connect socket!</button>
		<ul>
			{{#each data}}
				{{> exchangesData}}
			{{/each}}
		</ul>
	</div>
</body>

<template name = "exchangesData">
	<li>
		<p>Data: {{date}}</p>
		<p>Bitfinex: {{bitfinex.last}} / {{bitfinex.mid}}</p>
		<p>Poloniex: {{poloniex.last}} / {{poloniex.mid}}</p>
		<p>Bittrex: {{bittrex.last}} / {{bittrex.mid}}</p>
	</li>
</template>
